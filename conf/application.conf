play.application.loader = "aurita.AuritaAppLoader"

# Security Filter Configuration - Content Security Policy
# ~~~~~

play.filters.headers {
  contentSecurityPolicy = "default-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.google-analytics.com *.meetsatori.com meetsatori.com https://maps.googleapis.com https://csi.gstatic.com;"
  contentSecurityPolicy = ${play.filters.headers.contentSecurityPolicy}" img-src 'self' https://maps.googleapis.com https://maps.gstatic.com https://csi.gstatic.com http://meetsatori.com http://www.meetsatori.com *.meetsatori.com data:;"
  contentSecurityPolicy = ${play.filters.headers.contentSecurityPolicy}" style-src 'self' 'unsafe-inline' data: meetsatori.com *.meetsatori.com *.googleapis.com;"
  contentSecurityPolicy = ${play.filters.headers.contentSecurityPolicy}" font-src 'self' data: meetsatori.com *.meetsatori.com *.gstatic.com;"
  contentSecurityPolicy = ${play.filters.headers.contentSecurityPolicy}" connect-src 'self' wss://localhost:* wss://meetsatori.com wss://www.meetsatori.com localhost:8080 https://localhost:* ws://localhost:8080 ws://localhost:9002 ws://127.0.0.1:* ws://localhost:9000;"
  contentSecurityPolicy = ${play.filters.headers.contentSecurityPolicy}" child-src 'self' *.meetsatori.com meetsatori.com www.youtube.com youtube.com http://www.youtube.com http://youtube.com;"
  contentSecurityPolicy = ${play.filters.headers.contentSecurityPolicy}" frame-src 'self' www.youtube.com youtube.com http://www.youtube.com http://youtube.com;"
  contentSecurityPolicy = ${play.filters.headers.contentSecurityPolicy}" frame-ancestors 'self' *.meetsatori.com meetsatori.com;"
}

# CSRF Token Filter Configuration
# ~~~~~
play.filters.csrf.cookie.name="AURITA_CSRF_TOKEN"

play.filters.csrf.contentType.blackList=[
  "application/x-www-form-urlencoded",
  "multipart/form-data",
  "text/plain",
  "application/json"
]
