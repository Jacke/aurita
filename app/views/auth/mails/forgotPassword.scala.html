@(name: String, link: String)(implicit messages: Messages)
<html>
<head><meta charset="utf-8"></head>
<body>
        <p>@Messages("mail.forgotpasswd.hello", name)</p>
        <p>@Messages("mail.forgotpasswd.instructions")</p>
        <a href="@link">@link</a>
        <p>@Messages("mail.forgotpasswd.endInstructions")</p>
  </br>
  <p>From,</p>
  <p>  The @Messages("application.name") team</p>
</body>
</html>
