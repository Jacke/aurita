@(title: String)(headerContent: Html)(content: Html)

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>@title</title>
    <link
      rel="stylesheet"
      media="screen"
      href="@routes.Assets.versioned("stylesheets/main.css")"
    >
    <link
      rel="shortcut icon"
      type="image/png"
      href="@routes.Assets.versioned("images/favicon.png")"
    >
  </head>
  <body>
    @content
    <div id="aurita-app" />
    <script type="text/javascript" src="/bundles/bundle.js" charset="utf-8"></script>
    <script
      src="@routes.Assets.versioned("javascripts/main.js")"
      type="text/javascript"
    ></script>
  </body>
</html>
